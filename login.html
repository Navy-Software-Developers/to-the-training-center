<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/login/login.css" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Login</title>
</head>

<body>
  <div class="login_box">
    <div class="login_left">
      <div class="content">
        <h2 class="login_title">
          To The Training Center✔
        </h2>
        <p class="introduce">
          Who’s your favorite movie star? I like the main character of Spider-Man.
        </p>
        <button class="register">
          가입하기
        </button>
      </div>
    </div>
    <div class="login_right">
      <form class="login_form" action="http://my.parkjeongseop.com:8000/api/accounts/v1/registration/" method="post">
        <p class="login_right_title">Login</p>
        <input class="id" type="text" placeholder="id" />
        <input class="pw" type="password" placeholder="pw" />
        ㅣㅣ
        <input class="login_submit" type="submit" value="Login" />
      </form>
    </div>
  </div>

  <!-- backend : http://my.parkjeongseop.com:8000/api/accounts/v1/registration/api/accounts/v1/registration/ -->
  <script src="./js/login/login.js" defer></script>
</body>

</html>

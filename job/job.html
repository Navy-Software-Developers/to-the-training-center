<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/job/job.css" />
  <link rel="stylesheet" href="../style/style.css" />
  <link rel="stylesheet" href="./style/job/toggle.css" />
  <link rel="stylesheet" href="../style/nav/nav.css" />
  <title>JOB</title>

</head>

<body>
  <nav id="navbar">
    <div class="navbox">
      <a class="logo" href="../index.html">훈련소 가는 길</a>
      <a href="#" class="login_btn">신검장</a>
      <a href="./joblist.html" class="login_btn">보직탐색</a>
      <a href="./favor.html" class="login_btn">즐겨찾기</a>
      <a href="../checkList/index.html" class="login_btn">준비물</a>
    </div>
  </nav>

  <div class="job_contents">
    <div class="info">
      <div class="title_bar">
        <div class="wrap">
          <p id="title" class="position chart_title">SW개발병</p>
          <p class="good">강력추천👍</p>

        </div>



        <div class="toggle">
          <div class="wiki">
            수정
          </div>
          <p>관심추가</p>
          <div class="toggle_box">
            <div class="toggle_btn"></div>
          </div>
        </div>

      </div>

      <p id="wiki_content" class="position_content">
        sw개발병은 소프트웨어 개발과와 소프트웨어 관리과로 나뉜다
      </p>



      <div class="wiki_type_box">
        <textarea onkeydown="resize(this)" onkeyup="resize(this)" placeholder="위키를 작성 해주십시오."
          class="wiki_command"></textarea>
        <button class="save_wiki">
          저장
        </button>
      </div>

    </div>

    <div id="chart">
      <div class="title_bar">
        <p class="chart_title">경쟁률</p>
      </div>
      <canvas id="myChart"></canvas>

    </div>

    <div id="chart2">
      <div class="title_bar">
        <p class="chart_title"> 모집 인원수</p>
      </div>
      <canvas id="myChart2"></canvas>
      <!-- <div class="skeleton canvas_skeleton"> -->

    </div>
  </div>

  <div id="chart3">
    <div class="title_bar">
      <p class="chart_title"> 모집 인원수</p>

    </div>

    <div id="table">
      <div class="head">
        <!-- 육해공 ,직별,  모집인원, 지원인원 ,몇회차,  입영장소 , 입영월 -->


        <li class="col">회차</li>
        <li class="col">모집인원</li>
        <li class="col">지원인원</li>
        <li class="col">경쟁률</li>
        <li class="col">모집기간</li>
        <li class="col">입영장소</li>
        <li class="col">입영월</li>

      </div>

      <div class="table">


      </div>
    </div>
  </div>

  <div class="info margin_bottom position">
    <div class="title_bar">
      <p id="title" class="position chart_title">가산점 자격증</p>

      <div class="search">
        <button class="search_bar">검색해보기</button>
        <input type="text" name="" id="" class="search_input">
        <p class="search_close">닫기</p>
        <div class="autocomplete">
          <li class="search_list">자동완성 테스트1</li>
          <li class="search_list">자동완성 테스트2</li>
          <li class="search_list">자동완성 테스트3</li>

        </div>
      </div>

    </div>
    <script>
      function resize(obj) {
        obj.style.height = "1px";
        obj.style.height = (1 + obj.scrollHeight) + "px";
      }
    </script>



    <script src="../js/nav/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script type="module" src="./js/job/app.js"></script>
    <script type="module" src="./js/job/toggle.js"></script>
    <script src="./js/job/wiki.js"></script>

</body>

</html>
